<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>To Do Final</title>
  </head>
  <body>
    <h1>Todo Project</h1>

    <table class="table table-bordered container jumbotron w-25">
      <tbody>
        <tr>
          <td>Grocery Run</td>
        </tr>
        <tr>
          <td>Oil Change</td>
        </tr>
        <tr>
          <td>Workout</td>
        </tr>
        <tr>
          <td>Gardening</td>
        </tr>
        <tr>
          <td>BS assignment</td>
        </tr>
      </tbody>
    </table>

    <!-- BEGIN ADD FORM -->
    <div class="container jumbotron w-50">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Task Name</label>
          <input
            type="text"
            class="form-control"
            id="taskName"
            placeholder="Grocery List"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Task Description</label>
          <input
            type="text"
            class="form-control"
            id="taskDescription"
            placeholder="Apples, tomatoes, etc..."
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Assigned To:</label>
          <input
            type="text"
            class="form-control"
            id="taskAssign"
            placeholder="Bill Gates"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Status</label>
          <select class="form-control" id="taskStatus">
            <option>Incomplete</option>
            <option>In Progress</option>
            <option>Completed</option>
            <option>Too Lazy To Do It</option>
            >
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Due Date</label>
          <input
            type="text"
            class="form-control"
            id="taskDue"
            placeholder="15/12/2021"
          />
        </div>
      </form>
    </div>

    <!-- END ADD FORM  -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
